spring.datasource.url=jdbc:sqlserver://localhost:27176;databaseName=LogiTrans2;encrypt=false
spring.datasource.username=sqluser
spring.datasource.password=sqluser
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
spring.datasource.hikari.maximum-pool-size=20
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.engine.jdbc=OFF
# Optional: Set root logging to reduce overall noise
logging.level.root=INFO
logging.level.com.example.demo=INFO
# Format the SQL for readability
spring.jpa.properties.hibernate.format_sql=true
# Set logging level for Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG
# Show parameter binding values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Enable all actuator endpoints
management.endpoints.web.exposure.include=*
# Enable Prometheus and other monitoring
management.metrics.export.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
GOOGLE_API_KEY=