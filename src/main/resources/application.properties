spring.datasource.url=jdbc:sqlserver://localhost:27176;databaseName=LogiTrans;encrypt=false
spring.datasource.username=sqluser
spring.datasource.password=sqluser
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
spring.datasource.hikari.maximum-pool-size=20
# Turn off Hibernate SQL logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.engine.jdbc=OFF
# Optional: Set root logging to reduce overall noise
logging.level.root=INFO
logging.level.com.example.demo=INFO