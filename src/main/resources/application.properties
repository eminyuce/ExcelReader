spring.datasource.url=jdbc:mysql://localhost:3306/LogiTrans?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
spring.datasource.hikari.maximum-pool-size=20
# Turn off Hibernate SQL logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type=OFF
logging.level.org.hibernate.engine.jdbc=OFF
# Optional: Set root logging to reduce overall noise
logging.level.root=INFO
logging.level.com.example.demo=INFO
